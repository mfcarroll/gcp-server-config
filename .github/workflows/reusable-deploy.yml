name: Reusable Build and Deploy

on:
  workflow_call:
    inputs:
      appname:
        required: true
        type: string
      appdata_dirs:
        required: false
        type: string
        default: "[]"
    secrets:
      SERVER_HOSTNAME:
        required: true
      DOMAIN_NAME:
        required: true

      # Ansible & GitHub Credentials
      ANSIBLE_SSH_PRIVATE_KEY:
        required: true
      ANSIBLE_VAULT_PASSWORD:
        required: true
      GH_PAT:
        required: true
      APP_ENV_FILE:
        required: false

env:
  APPNAME: ${{ inputs.appname }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get short git commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Authenticate to Google Cloud
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}"
          service_account: "${{ secrets.GCP_SERVICE_ACCOUNT }}"
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/app-images/${{ inputs.appname }}:latest
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/app-images/${{ inputs.appname }}:${{ steps.vars.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # [REMOVED] provision-hostname job
  # We assume you have set a Wildcard CNAME *.apps.yourdomain.com -> tunnel-uuid.cfargotunnel.com

  deploy:
    needs: [build] # Removed provision-hostname dependency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout service repo
        uses: actions/checkout@v4

      # --- Install cloudflared via official repo ---
      - name: Install cloudflared
        run: |
          sudo mkdir -p --mode=0755 /usr/share/keyrings
          curl -fsSL https://pkg.cloudflare.com/cloudflare-public-v2.gpg | sudo tee /usr/share/keyrings/cloudflare-public-v2.gpg >/dev/null
          echo 'deb [signed-by=/usr/share/keyrings/cloudflare-public-v2.gpg] https://pkg.cloudflare.com/cloudflared any main' | sudo tee /etc/apt/sources.list.d/cloudflared.list
          sudo apt-get update && sudo apt-get install -y cloudflared

      # --- Configure SSH to use the Tunnel ---
      - name: Configure SSH over Cloudflare Tunnel
        run: |
          mkdir -p ~/.ssh
          # Use ProxyCommand to route SSH through cloudflared
          echo "Host ${{ secrets.SERVER_HOSTNAME }}" >> ~/.ssh/config
          echo "  ProxyCommand /usr/bin/cloudflared access ssh --hostname %h" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Check for compose file type
        id: check_files
        run: |
          if [[ -f compose.yml ]]; then
            echo "file_to_use=compose.yml" >> $GITHUB_OUTPUT
          else
            echo "file_to_use=compose.yml.template" >> $GITHUB_OUTPUT
          fi

      - name: Checkout ansible config repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/gcp-server-config
          token: ${{ secrets.GH_PAT }}
          path: ansible-config

      - name: Create services directory locally
        run: mkdir -p ./ansible-config/services

      - name: Prepare compose file for deployment
        run: |
          sed "s/__APP_NAME__/${{ env.APPNAME }}/g" ${{ steps.check_files.outputs.file_to_use }} > ./ansible-config/services/${{ env.APPNAME }}.yml
          sed -i "s/__IMAGE_TAG__/${{ needs.build.outputs.short_sha }}/g" ./ansible-config/services/${{ env.APPNAME }}.yml

      - name: Upload compose file to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: dev
          key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          source: "./ansible-config/services/${{ env.APPNAME }}.yml"
          target: "/home/dev/"
          strip_components: 3
          # NOTE: appleboy/scp-action might not respect ~/.ssh/config by default.
          # If it fails, we might need to use standard `scp` command.
          # For now, let's assume standard scp usage or switch to:
          # run: scp -i key.pem ./ansible-config/services/${{ env.APPNAME }}.yml dev@${{ secrets.SERVER_HOSTNAME }}:/home/dev/

      - name: Create app-specific data directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: dev
          key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          script: |
            if ! command -v jq &> /dev/null; then sudo apt-get update && sudo apt-get install -y jq; fi
            for dir in $(echo '${{ inputs.appdata_dirs }}' | jq -r '.[]'); do
              sudo mkdir -p "/opt/docker/appdata/${{ inputs.appname }}/$dir"
            done

      - name: Check for .env file secret
        id: check_secret
        env:
          THE_SECRET: ${{ secrets.APP_ENV_FILE }}
        run: |
          if [ -n "$THE_SECRET" ]; then echo "defined=true" >> "$GITHUB_OUTPUT"; else echo "defined=false" >> "$GITHUB_OUTPUT"; fi

      - name: Write .env file to server
        if: steps.check_secret.outputs.defined == 'true'
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV_CONTENT: ${{ secrets.APP_ENV_FILE }}
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: dev
          key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          envs: ENV_CONTENT
          script: |
            echo "$ENV_CONTENT" | sudo tee "/opt/docker/appdata/${{ inputs.appname }}/.env" > /dev/null
            sudo chmod 600 "/opt/docker/appdata/${{ inputs.appname }}/.env"

      - name: Cache pip and Install Ansible
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Ansible and Run Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          python3 -m pip install ansible
          echo "${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}" > ansible_ssh_key
          chmod 600 ansible_ssh_key

          # Inventory now points to the hostname (ssh.yourdomain.com) which Ansible
          # will resolve via ~/.ssh/config using cloudflared
          echo "[servers]" > ./ansible-config/inventory
          echo "app-server-1 ansible_host=${{ secrets.SERVER_HOSTNAME }} ansible_user=dev ansible_python_interpreter=/usr/bin/python3" >> ./ansible-config/inventory

          ansible-playbook \
            -i ./ansible-config/inventory \
            ./ansible-config/playbook.yml \
            --private-key ./ansible_ssh_key \
            --vault-password-file <(echo ${{ secrets.ANSIBLE_VAULT_PASSWORD }}) \
            --extra-vars "app_name=${{ env.APPNAME }} domain_name=${{ secrets.DOMAIN_NAME }}"

- name: Configure App Server
  hosts: servers
  become: yes

  vars_files:
    - vars/secrets.yml

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - software-properties-common
          - python3-pip
          - google-cloud-sdk
        state: present

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        force: yes

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_facts['distribution_release'] }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Add dev user to the docker group
      user:
        name: dev
        groups: docker
        append: yes

    - name: Create the docker services directory
      file:
        path: /opt/docker
        state: directory
        mode: '0755'

    - name: Create base directories for appdata and services
      file:
        path: "/opt/docker/{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - services
        - caddy

    - name: Copy Caddyfile to server
      template:
        src: templates/Caddyfile.j2
        dest: /opt/docker/caddy/Caddyfile
        # Trigger a reload if config changes (optional but good practice)
        notify: Reload Caddy

    - name: Copy main Docker Compose file to server
      template:
        src: templates/docker-compose.yml.j2
        dest: /opt/docker/compose.yml

    - name: Move application compose file into place
      copy:
        src: "/home/dev/{{ app_name }}.yml"
        dest: "/opt/docker/services/{{ app_name }}.yml"
        owner: root
        group: root
        mode: '0644'
        remote_src: yes

    - name: Configure Docker to use Google Cloud credentials
      command: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Find all individual service compose files
      find:
        paths: /opt/docker/services
        patterns: "*.yml"
        excludes: "template.yml"
      register: service_files

    - name: Run all services with Docker Compose
      community.docker.docker_compose_v2:
        project_src: /opt/docker
        files: "{{ ['compose.yml'] + (service_files.files | map(attribute='path') | list) }}"
        state: present
        remove_orphans: yes

    - name: Prune unused Docker images
      community.docker.docker_prune:
        images: yes
        images_filters:
          dangling: false

    - name: Prune unused Docker volumes
      community.docker.docker_prune:
        volumes: yes
- name: Configure App Server
  hosts: servers
  become: yes

  vars_files:
    - vars/secrets.yml

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      # ... (all package installation tasks) ...

    - name: Copy Caddy Dockerfile to server
      copy:
        src: caddy
        dest: /opt/docker/

    - name: Copy Cloudflare Origin Certificate
      copy:
        content: "{{ cloudflare_origin_cert }}"
        dest: /opt/docker/caddy/cert.pem
        mode: '0644'

    - name: Copy Cloudflare Origin Key
      copy:
        content: "{{ cloudflare_origin_key }}"
        dest: /opt/docker/caddy/key.pem
        mode: '0600'

    - name: Copy Caddyfile to server
      template:
        src: templates/Caddyfile.j2
        dest: /opt/docker/Caddyfile

    - name: Copy main Docker Compose file to server
      template:
        src: templates/docker-compose.yml.j2
        dest: /opt/docker/compose.yml

    - name: Ensure old docker-compose.yml file is removed
      file:
        path: /opt/docker/docker-compose.yml
        state: absent

    - name: Move application compose file into place
      copy:
        src: "/home/dev/{{ app_name }}.yml"
        dest: "/opt/docker/services/{{ app_name }}.yml"
        owner: root
        group: root
        mode: '0644'
        remote_src: yes

    - name: Configure Docker to use Google Cloud credentials
      command: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Run all services with Docker Compose
      community.docker.docker_compose_v2:
        project_src: /opt/docker
        state: present
        pull: always
        recreate: always
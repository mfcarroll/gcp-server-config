- name: Configure App Server
  hosts: servers
  become: yes # Run commands as root (sudo)

  vars_files:
    - vars/secrets.yml

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - software-properties-common
          - python3-pip
          - google-cloud-sdk
        state: present

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'
        force: yes

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Create the docker services directory
      file:
        path: /opt/docker
        state: directory
        mode: '0755'

    - name: Copy Caddy Dockerfile to server
      copy:
        src: caddy
        dest: /opt/docker/
      notify: Restart Docker Compose services

    - name: Copy Cloudflare Origin Certificate
      copy:
        content: "{{ cloudflare_origin_cert }}"
        dest: /opt/docker/caddy/cert.pem
        mode: '0644'
      notify: Restart Docker Compose services

    - name: Copy Cloudflare Origin Key
      copy:
        content: "{{ cloudflare_origin_key }}"
        dest: /opt/docker/caddy/key.pem
        mode: '0600' # Private key should be more restrictive
      notify: Restart Docker Compose services

    - name: Copy Caddyfile to server
      template:
        src: templates/Caddyfile.j2
        dest: /opt/docker/Caddyfile
      notify: Restart Docker Compose services

    - name: Copy docker-compose file to server
      template:
        src: templates/docker-compose.yml.j2
        dest: /opt/docker/docker-compose.yml
      notify: Restart Docker Compose services

    - name: Configure Docker to use Google Cloud credentials
      command: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Start services with Docker Compose
      community.docker.docker_compose_v2:
        project_src: /opt/docker
        state: present
        pull: always

  handlers:
    - name: Restart Docker Compose services
      community.docker.docker_compose_v2:
        project_src: /opt/docker
        state: present
        recreate: always